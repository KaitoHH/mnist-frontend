<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Written Recognition</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="painter" width="28" height="28"></canvas>
    <img src="" id="origin-image">
    <div class="toolBox">
        <button type="button" class="button" id="clear">clear</button>
        <button type="button" class="button" id="pixel">manually</button>
        <button type="button" class="button green" id="toGray">recognize</button>
    </div>
    <div class="toolBox">
        upload mode
        <label class="switch">
          <input type="checkbox" id="uploadmode">
          <span class="slider round"></span>
        </label>
    </div>
    <div class="result"></div>


    <script type="text/javascript" src="js/jquery-ajax.min.js"></script>
    <script type="text/javascript" src="js/painter.js"></script>
    <script type="text/javascript" src="js/io.js"></script>
</body>

</html>
